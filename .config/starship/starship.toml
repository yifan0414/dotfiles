"$schema" = 'https://starship.rs/config-schema.json'

# Which is equivalent to
add_newline = false

format = """
$os\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$c\
$cmake\
$golang\
$java\
$lua\
$nodejs\
$python\
$rust\
$conda\
$custom\
$status\
$cmd_duration\
$line_break\
$sudo\
$jobs\
$battery\
$time\
$container\
$shell\
$character"""

[os]
format = '[$symbol ]($style)'
style = 'bold white'
disabled = true

[directory]
#   📂     |
format = '[ $path]($style)[$read_only]($read_only_style) '
style = 'bold bright-cyan'
read_only_style = 'red'
home_symbol = "~"
truncation_symbol = '…/'
truncation_length = 3
read_only = ' 󰌾'
use_os_path_sep = true
#fish_style_pwd_dir_length = 1
truncate_to_repo = true


[character]
success_symbol = "[❯](red)[❯](yellow)[❯](green)"
error_symbol = "[❯](red)[❯](red)[❯](red)"

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_status]
# untracked = '[ $count](bold yellow) '
# staged = '[ $count](bold green) '
stashed = "[ ](cyan) "
# deleted = '[ $count](bold red) '
# modified = '[ $count](bold blue) '
# behind = '[ ](bold purple) '
# ahead = '[ ](bold purple) '
# format = '([$all_status$ahead_behind]($style))'

[[battery.display]]
threshold = 50

[lua]
detect_folders = []
symbol = " "

[git_metrics]
disabled = false

